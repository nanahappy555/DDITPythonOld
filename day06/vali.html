<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function mysubmit(){
	let obj = document.querySelector('#myit');
	if(obj.value == "") {
		alert("아이디를 입력하세요");
		obj.focus(); //myit칸에 커서 띄워줌
		return;
	}
	document.querySelector('#frm').submit();
}

</script>
</head>
<body>
<pre>
	유효성 체크 validation
</pre>
<form id="frm" action="http://www.daum.net">
<input type="text" id="myit"/>
<input type="button" value="전송" onclick="mysubmit()"/>
</form>
</body>
</html>
