<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.btn {
	width: 100%;
}

#it {
	text-align: right;
}
</style>
<script>
let txt = "";

function btnClick(val){
	
	switch(val){
	case '1':
		txt += "1";
		break;
	case '2':
		txt += "2";
		break;
	case '3':
		txt += "3";
		break;
	case '4':
		txt += "4";
		break;
	case '5':
		txt += "5";
		break;
	case '6':
		txt += "6";
		break;
	case '7':
		txt += "7";
		break;
	case '8':
		txt += "8";
		break;
	case '9':
		txt += "9";
		break;
	case '0':
		txt += "0";
		break;
	}
	document.getElementById('it').value = txt;
	
}
function myCall(){
	let callNum = document.getElementById('it').value;
	alert(callNum + "\ncalling...");
	
}
</script>
</head>
<body>
<pre>

<table border="1">

	</tr>
	
	<tr>
		<td><input type="button" class="btn" value="1" onclick="btnClick('1')"/></td>
		<td><input type="button" class="btn" value="2" onclick="btnClick('2')"/></td>
		<td><input type="button" class="btn" value="3" onclick="btnClick('3')"/></td>

		<td><input type="button" class="btn" value="6" onclick="btnClick('6')"/></td>
	</tr>
	
	<tr>
		<td><input type="button" class="btn" value="7" onclick="btnClick('7')"/></td>
		<td><input type="button" class="btn" value="8" onclick="btnClick('8')"/></td>
		<td><input type="button" class="btn" value="9" onclick="btnClick('9')"/></td>
	</tr>
	
	<tr>
		<td><input type="button" class="btn" value="0" onclick="btnClick('0')"/></td>
