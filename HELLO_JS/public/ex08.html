<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.it {
	width: 30px;
}
</style>
<script>
function myClick(){
	var a = document.querySelector("#it_first").value;
	var b = document.querySelector("#it_last").value;
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var txt = "";
	
	for(var i=aa;i<=bb;i++){
		txt += drawStar(i);
	}
	
	document.querySelector("#mydiv").innerHTML = txt;
	
}

function drawStar(cnt){
	var ret = "";
	for(var i=0;i<cnt;i++){
		ret += "*";
	}
	ret+="<br/>"
	return ret;
}
</script>
</head>
<body>
<pre>
	ex 08 : 별 그리기
</pre>

<table border="1">
	<tr>
		<td>첫별수:</td>
		<td><input type="text" class="it" id="it_first" /></td>
	</tr>
	
	<tr>
		<td>끝별수:</td>
		<td><input type="text" class="it" id="it_last" /></td>
	</tr>
	
	<tr>
		<td colspan="2"><input type="button" value="별 출력하기" style="width: 100%" onclick="myClick()"/></td>
	</tr>
	
	<tr>
		<td colspan="2" style="height: 200px;"><div id="mydiv"></div></td>
	</tr>
</table>
</body>
</html>
